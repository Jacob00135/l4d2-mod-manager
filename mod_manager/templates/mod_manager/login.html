{% extends "mod_manager/base.html" %}
{% load static %}

{% block title %}登录{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'mod_manager/css/login.css' %}">
{% endblock style %}

{% block content %}
<div class="login-box">
    <h1>登录</h1>
    <form id="login_form" action="{% url 'mod_manager:login' %}?{{ request.GET.urlencode }}" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="用户名" autocomplete="off" required />
        <input type="password" id="password" name="password" placeholder="密码" autocomplete="off" required />
        <input type="submit" id="submit_button" value="登录" />
    </form>
</div>
{% endblock content %}
